<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden" style='font-family: Manrope, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <div class="px-40 flex flex-1 justify-center py-5">

            <div class="w-full" style="height: 100px;"></div>
            <h1 class="text-[#111418] tracking-light text-[32px] font-bold leading-tight px-4 text-center pb-3 pt-6">We're making things better</h1>
            <p class="text-[#111418] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">
              Our website is currently undergoing maintenance. We'll be back shortly with an improved experience. Thank you for your patience!
            </p>
            <div class="flex w-full grow bg-white @container p-4">
              <div class="w-full gap-1 overflow-hidden bg-white @[480px]:gap-2 aspect-[3/2] rounded-lg flex">
                <div
                  class="w-full bg-center bg-no-repeat bg-cover aspect-auto rounded-none flex-1"
                  style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDhQoV94d2aziXk0x3MmSLIabVBmvCRB9nl8VrdTVzu3DICWmkKHYewmSqLAK0mQ-xg1DOczcDhytMMbOwjDd9MEeGVFS585O39AZn4nFK1heQMdefwOZdss99u6sSUDau3abhPjQYKqFd3W9t4ygg_XEuZmeMoqdJeU88cgV0qdDJxDvyBBIvJgT0DoFhSAy6Vf2tydHM8H0LCg6txOQvPmJVpI3HyFIbq9mezrP2tKYD9m3pV4cEPXdm7Lf7yMwM4WHANSMdDhbA");'
                ></div>
              </div>
            </div>
            <p class="text-[#60758a] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center">Stay tuned for updates!</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
